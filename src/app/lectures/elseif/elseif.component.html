<h1 class="heading">Else if <kbd> condition</kbd></h1>

<ng-template [ngIf]="color==='red'">
    <h2 style="color: red;">Red Color Heading</h2>
</ng-template>

<ng-template [ngIf]="color==='green'">
    <h2 style="color: green;">Green Color Heading</h2>
</ng-template>

<ng-template [ngIf]="color==='blue'">
    <h2 style="color: blue;">Blue Color Heading</h2>
</ng-template>
