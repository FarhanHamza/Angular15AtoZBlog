<h2 class="twentyH">ng Bootstrap <kbd class="bg-danger"> 25 </kbd></h2>

<p>
	<ngb-alert >
		<strong>Warning!</strong> Better check yourself, you're not looking too good.
	</ngb-alert>
</p>

<p *ngFor="let alert of alerts; let i = index">
	<ngb-alert [type]="alert.type" (closed)="close(alert)" >{{ alert.message }}</ngb-alert>
</p>


<!-- ng popover -->
<button
	type="button"
	class="btn btn-outline-secondary me-2"
	placement="top"
	ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
	popoverTitle="Popover on top"
>
	Popover on top
</button>
